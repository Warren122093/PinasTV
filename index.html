<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - Daily Key</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS and Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2d6cdf;
      --background-color: #e0e7ff;
      --text-color: #18191a;
      --card-color: #fff;
      --input-color: #f5f7fa;
      --accent-color: #6c757d;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--background-color) 0%, var(--input-color) 100%);
      color: var(--text-color);
      margin: 0;
      min-height: 100vh;
    }

    .main-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .signin-card {
      max-width: 400px;
      width: 100%;
      border: none;
      border-radius: 1.2rem;
      background: var(--card-color);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.13);
      margin-top: 3rem;
    }

    .signin-icon {
      font-size: 2.4rem;
      color: var(--primary-color);
      background: #fff;
      border-radius: 50%;
      padding: 0.3em;
      box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.1);
    }

    #key-input {
      font-size: 1.18rem;
      letter-spacing: 0.05em;
      padding: 0.8em 1em;
      background: var(--input-color);
      border: 1px solid #dde3ea;
      border-radius: 8px;
      transition: border-color 0.2s;
    }

    #key-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px var(--primary-color)33;
      outline: none;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      font-weight: bold;
      letter-spacing: 0.03em;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .btn-primary:hover, .btn-primary:focus {
      background-color: #144cb8;
    }

    .btn-outline-secondary {
      border-radius: 2em;
    }

    .footer {
      color: var(--accent-color);
      font-size: 0.97rem;
      margin-top: 2rem;
    }

    @media (max-width: 480px) {
      .signin-card {
        padding: 1.5rem 0.7rem;
        margin-top: 1.5rem;
      }
      .main-container {
        padding: 0 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="card signin-card p-4 mx-auto">
      <div class="text-center mb-3">
        <i class="bi bi-key-fill signin-icon"></i>
      </div>
      <h2 class="mb-3 fw-bold text-center">Sign In with Daily Key</h2>
      <form id="signin-form" autocomplete="off">
        <input type="password" class="form-control mb-3 text-center" id="key-input" placeholder="Enter today's key..." required autocomplete="off">
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right"></i> Sign In
        </button>
      </form>
      <div id="signin-message" class="mt-3"></div>
      <div class="mt-3 text-center">
        <a href="https://warren122093.github.io/iptvphkey/" target="_blank" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-link-45deg"></i> Get Today's Key
        </a>
      </div>
    </div>
    <footer class="footer mt-4 text-center">
      <span><i class="bi bi-person-circle"></i> Made by renkaku</span>
    </footer>
  </div>
