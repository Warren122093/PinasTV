<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - Daily Key</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="card p-4 mx-auto" style="max-width:400px">
      <h2 class="mb-3 fw-bold text-center">Sign In with Daily Key</h2>
      <form id="signin-form">
        <input type="password" class="form-control mb-3 text-center" id="key-input" placeholder="Enter today's key..." required autocomplete="off">
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
      <div id="signin-message" class="mt-3"></div>
      <div class="mt-3 text-center">
        <a href="https://warren122093.github.io/iptvphkey/" target="_blank">Get Today's Key</a>
      </div>
    </div>
  </div>
  <script>
    let todayKey = "";

    async function fetchTodayKey() {
      const now = new Date();
      const yyyy = now.getUTCFullYear();
      const mm = String(now.getUTCMonth() + 1).padStart(2, '0');
      const dd = String(now.getUTCDate()).padStart(2, '0');
      const fileName = `${yyyy}-${mm}-${dd}.txt`;
      const url = `https://raw.githubusercontent.com/Warren122093/iptvphkey/main/keys/${fileName}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Key not found.');
        todayKey = (await response.text()).trim();
      } catch {
        todayKey = "";
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await fetchTodayKey();

      const form = document.getElementById('signin-form');
      const keyInput = document.getElementById('key-input');
      const message = document.getElementById('signin-message');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        message.innerHTML = "";

        if (!todayKey) {
          message.innerHTML = `<div class="alert alert-warning">Unable to verify key. Please try again later.</div>`;
          return;
        }

        if (keyInput.value.trim() === todayKey) {
          message.innerHTML = `<div class="alert alert-success">Sign in successful! Redirecting...</div>`;
          setTimeout(() => {
            window.location.href = "index2.html";
          }, 1000);
        } else {
          message.innerHTML = `<div class="alert alert-danger">Key is not correct.</div>`;
        }
        keyInput.value = "";
      });
    });
  </script>
</body>
</html>
